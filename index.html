<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Капелла</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #000;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #enter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      background: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }
    #chapel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      overflow: hidden;
    }
    .mist {
      position: absolute;
      background: rgba(0,0,0,0.03);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      opacity: 0.7;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(10vw, -5vh); }
      50% { transform: translate(-8vw, 8vh); }
      75% { transform: translate(5vw, 10vh); }
    }
  </style>
</head>
<body>
  <button id="enter">Зайти в капеллу</button>
  <div id="chapel"></div>

  <script>
    // === СКРЫТАЯ ЯМА ===
    const pit = {
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      radius: 40 // пикселей
    };

    function enterChapel() {
      document.getElementById('enter').style.display = 'none';
      const chapel = document.getElementById('chapel');
      chapel.style.display = 'block';

      // Создаём дымку
      for (let i = 0; i < 12; i++) {
        const mist = document.createElement('div');
        mist.className = 'mist';
        mist.style.width = `${20 + Math.random() * 80}vw`;
        mist.style.height = `${20 + Math.random() * 80}vh`;
        mist.style.left = `${Math.random() * 100}vw`;
        mist.style.top = `${Math.random() * 100}vh`;
        mist.style.animationDelay = `${Math.random() * 10}s`;
        chapel.appendChild(mist);
      }

      // Обработка касаний
      chapel.addEventListener('pointerdown', onTouch);
    }

    function onTouch(e) {
      const x = e.clientX;
      const y = e.clientY;

      // Расстояние до ямы
      const dx = x - pit.x;
      const dy = y - pit.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      // Макс. расстояние — диагональ экрана
      const maxDist = Math.sqrt(window.innerWidth ** 2 + window.innerHeight ** 2);
      const proximity = 1 - Math.min(1, dist / maxDist); // 0..1

      // Вибрация: чем ближе — тем сильнее
      if (window.Telegram?.WebApp?.HapticFeedback) {
        if (dist < pit.radius) {
          // НАШЁЛ!
          Telegram.WebApp.HapticFeedback.notificationOccurred("success");
          alert("✨ ЯМА НАЙДЕНА!");
        } else if (proximity > 0.7) {
          Telegram.WebApp.HapticFeedback.impactOccurred("heavy");
        } else if (proximity > 0.4) {
          Telegram.WebApp.HapticFeedback.impactOccurred("medium");
        } else {
          Telegram.WebApp.HapticFeedback.impactOccurred("light");
        }
      }
    }

    document.getElementById('enter').addEventListener('click', enterChapel);
  </script>
</body>
</html>
